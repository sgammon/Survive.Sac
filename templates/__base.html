<html>
	<head>
		<title>{% block title %}SuviveSac - TMD{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{%- if cdn -%}{{ cdn }}{%- endif -%}style/survive-sac-v3.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
		<script src="https://connect.facebook.net/en_US/all.js" type="text/javascript"></script>
		
		<meta property="og:title" content="SurviveSac" />
		<meta property="og:type" content="activity" />
		<meta property="og:url" content="http://tmd.labs.momentum.io" />
		<meta property="og:image" content="http://tmd.labs.momentum.io/static/tmd_logo.jpeg" />
		<meta property="og:site_name" content="SurviveSacramento" />
		<meta property="fb:app_id" content="242878385764668" />
	</head>
	<body>
		
		<div id="fb-root"></div>
		<div id='main'>
			
			{% if alert %}
				<div id='alert' class='{{ alert_type }}'><h2>{{ alert }}</h2></div>
			{% endif %}
			
			<div id="wrapper">
				<h1>{% block heading %}{% endblock %}</h1>
				
				{% block content %}{% endblock %}
				
			</div>
		
		</div>
		
		<script src="{%- if cdn -%}{{ cdn }}{%- endif -%}/js/jquery-localScroll.js" type='text/javascript'></script>
		<script src="{%- if cdn -%}{{ cdn }}{%- endif -%}/js/jquery-scrollTo.js" type='text/javascript'></script>
		<script src="{%- if cdn -%}{{ cdn }}{%- endif -%}/js/jquery-serialScroll.js" type='text/javascript'></script>				
		
		{% if not user.is_admin %}
			<script type="text/javascript">

			  var _gaq = _gaq || [];
			  _gaq.push(['_setAccount', 'UA-25133943-3']);
			  _gaq.push(['_trackPageview']);

			  (function() {
			    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			  })();

			</script>
		{% endif %}
	</body>
</html>
